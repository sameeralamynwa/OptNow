<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Conditions</h1>
    <form action="{{ url_for('predict_conditions')}}"method="post">
    	<input type="text" name="birthdate" placeholder="birthdate" required="required" />
      <input type="text" name="gender" placeholder="gender" required="required" />
      <input type="text" name="zip" placeholder="zip" required="required" />
      <input type="text" name="healthcare_expenses" placeholder="healthcare_expenses" required="required" />
      <input type="text" name="income" placeholder="income" required="required" />
      <input type="text" name="nonhispanic" placeholder="nonhispanic" required="required" />
      <input type="text" name="hispanic" placeholder="hispanic" required="required" />
      <input type="text" name="conditions" placeholder="conditions" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>
   <h1> ALLERGIES </h1> 
    <form action="{{ url_for('predict_allergies')}}"method="post">
    	<input type="text" name="birthdate" placeholder="birthdate" required="required" />
      <input type="text" name="gender" placeholder="gender" required="required" />
      <input type="text" name="healthcare_expenses" placeholder="healthcare_expenses" required="required" />
      <input type="text" name="income" placeholder="income" required="required" />
      <input type="text" name="zip" placeholder="zip" required="required" />
      <input type="text" name="nonhispanic" placeholder="nonhispanic" required="required" />
      <input type="text" name="hispanic" placeholder="hispanic" required="required" />
      <input type="text" name="allergies" placeholder="allergies" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}
</body>
</html>
